<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert px to em</title>
</head>
<body>
    <div class="container">
        <div class="converter">
            <div class="default size">
                <label for="default">Default pixel size</label>
                <input type="number" id="default" value="16" placeholder="16">
            </div>
            <div class="pixel size">
                <label for="pixel">Pixel</label>
                <input type="number" id="pixel" value="">
            </div>
            <div class="em size">
                <label for="em">Ems</label>
                <input type="number" id="em" value="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
